{% extends "layout.html" %}
{% block head %}
  <script type="text/javascript" src="{{ url_for('static', filename = 'rooms.js') }}"></script>
{% endblock %}
{% block content %}
  <div class="container-fluid content mt-5">
    <div class="row">
        {%for room in rooms%}
          <div class="col">
            <div class="card">
              <h3 class="card-header">
                {{room.get_name()}}
              </h3>
              <div class="card-body">
                <h4>Температура: <span class="number" id="temperature_{{room.get_id()}}">-</span> </h4>
                <h4>Вологість: <span class="number" id="humidity_{{room.get_id()}}">-</span> </h4>
              </div>
            </div>
          </div>
        {%endfor%}
    </div>
  </div>
{% endblock %}
